<div style="text-align:center; padding:0px">

<div class="col-md-12" style="color:#fff">
    <h2 style="text-align: center">Cadastro de Usuário</h2>
    <form name="form" ng-submit="cadastraUser(formUser, senhaUsr)" role="form">
        <div class="form-group" ng-class="{ 'has-error': formUser.nomeUsr.$dirty && formUser.nomeUsr.$error.required }">
            <label for="nomeUsr">Nome</label>
            <input type="text" name="nomeUsr" id="nomeUsr" class="form-control" ng-model="formUser.nomeUsr" required />
            <span ng-show="formUser.nomeUsr.$dirty && formUser.nomeUsr.$error.required" class="help-block">Campo obrigatório</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': formUser.emailUsr.$dirty && formUser.emailUsr.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="emailUsr" class="form-control" ng-model="formUser.emailUsr" required />
            <span ng-show="formUser.emailUsr.$dirty && formUser.emailUsr.$error.required" class="help-block">Campo obrigatório</span>
            <span class="error" ng-show=" form.email.$error.email">Email inválido!</span>
        </div>
		<div class="form-group" ng-class="{ 'has-error': formUser.senhaUsr.$dirty && formUser.senhaUsr.$error.required }">
            <label for="senhaUsr">Senha</label>
            <input type="password" name="senhaUsr" id="senhaUsr" class="form-control" ng-model="senhaUsr" required />
            <span ng-show="formUser.senhaUsr.$dirty && formUser.senhaUsr.$error.required" class="help-block">Campo obrigatório</span>
        </div>
		<div class="form-group" ng-class="{ 'has-error': formUser.senhaUsr.$dirty && formUser.senhaUsr.$error.required }">
            <label for="dataNasc">Data de Nascimento</label>
            <input type="date" name="dataNasc" id="dataNasc" class="form-control" ng-model="formUser.dataNasc"/>
        </div>
        <div style="text-align: center"><button type="submit" class="btn btn-danger btn-md">Cadastrar Usuário</button></div><br><br>

    </form>
</div>
</div>
