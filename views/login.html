
<div ng-controller="LoginCtrl" >
    <div class="col-md-6 col-md-offset-3">
        <h2 style="text-align: center">Login</h2>
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <form name="form" ng-submit="login(email, senha)" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                <label for="email">email</label>
                <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email é obrigatório</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="senha" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Senha é obrigatória</span>
            </div>
            <div class="form-actions" style="text-align: center">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
                <br><br><a href="#/cadUser">Primeiro acesso</a> 
                <br><a href="#/register">Esqueceu sua senha?</a> <br><br><br><br>
            </div>
        </form>
    </div>
</div>
